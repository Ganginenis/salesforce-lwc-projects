<!-- sldsValidatorIgnore -->
<template>
	<div class="app">
		<div class="alarm-card">
			<h1>Alarm Clock</h1>
			<img src={clockImage} alt="Clock Image" height="200px" width="200px" class={shakeImage}>
			<h2>{currentTime}</h2>
			<div class="slds-grid slds-gutters">
				<div class="slds-col">
					<c-clock-dropdown label="hour(s)" options={hours} unique-id="select-hour"
						onoptionhandler={optionHandler}></c-clock-dropdown>
				</div>
				<div class="slds-col">
					<c-clock-dropdown label="minute(s)" options={minutes} unique-id="select-minute"
						onoptionhandler={optionHandler}></c-clock-dropdown>
				</div>
				<div class="slds-col">
					<c-clock-dropdown label="AM/PM" options={meridiums} unique-id="select-meridium"
						onoptionhandler={optionHandler}></c-clock-dropdown>
				</div>
			</div>
			<template if:false={isAlarmSet}>
				<button class="slds-button slds-button_neutral slds-button_stretch" disabled={isAllFieldsNotSelected}
					onclick={setAlarmHandler}>Set
					Alarm</button>
			</template>

			<template if:true={isAlarmSet}>
				<button class="slds-button slds-button_neutral slds-button_stretch" onclick={clearAlarmHandler}>Clear
					Alarm</button>
			</template>
		</div>
	</div>

</template>
